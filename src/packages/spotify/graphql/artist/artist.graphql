type Query {
    artist(id: ID!): Artist
    artists(ids: [ID!]!): [Artist!]!
}

type Artist implements Item {
    id: ID!
    name: String!
    type: ItemType!

    popularity: Int!

    genres: [String!]!
    uri: String!

    followers: Followers!
    external_urls: ExternalUrls!
    images: [Image!]!
    albums(limit: Int, offset: Int, market: String): Albums!
    topTracks(market: String!): TopTracks!
    relatedArtists: RelatedArtists!
}
